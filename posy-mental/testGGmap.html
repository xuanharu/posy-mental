<!DOCTYPE html>
<html>

<head>
    <title>Address to Google Maps Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        
        input,
        button {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }
        
        iframe {
            margin-top: 20px;
            border: 0;
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h2>Find Location on Google Maps</h2>

    <!-- User Input -->
    <input type="text" id="address" placeholder="Enter an address" />
    <button onclick="getMap()">Show on Map</button>

    <!-- Display the Map -->
    <div id="map-container">
        <iframe id="map-frame" src="" allowfullscreen>
    </iframe>
    </div>

    <script>
        const API_KEY = "HaF345dd1801D124600px14afha"; // ðŸ”‘ Replace with your Google Maps API Key

        async function getMap() {
            const address = document.getElementById("address").value;
            if (!address) {
                alert("Please enter an address!");
                return;
            }

            // Step 1: Geocode the address (convert to lat/lng)
            const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${API_KEY}`;

            try {
                const response = await fetch(geocodeUrl);
                const data = await response.json();

                if (data.status === "OK") {
                    const location = data.results[0].geometry.location;
                    const lat = location.lat;
                    const lng = location.lng;

                    // Step 2: Generate the Maps Embed link
                    const embedUrl = `https://www.google.com/maps/embed/v1/place?key=${API_KEY}&q=${lat},${lng}`;

                    // Step 3: Update iframe
                    document.getElementById("map-frame").src = embedUrl;
                } else {
                    alert("Geocoding failed: " + data.status);
                }
            } catch (error) {
                console.error("Error fetching geocode:", error);
            }
        }
    </script>
</body>

</html>
