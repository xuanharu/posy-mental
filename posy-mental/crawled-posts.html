        }

            min-width: 0;

        .post:hover {
            transform: translateY(-2px);

        }
        
        .post-title {

            max-height: 100px;

            text-overflow: ellipsis;

            margin-bottom: 15px;
        }
        
        .post-source {

            font-size: 0.9em;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .btn-crawl {

            color: white;

            border: none;
            border-radius: 4px;
            cursor: pointer;

    <script>
        // Load crawled posts when page loads
        window.addEventListener('DOMContentLoaded', loadCrawledPosts);

        async function loadCrawledPosts() {
            try {
                const posts = await getPosts();
                // Filter only crawled posts (posts with source URLs)
                const crawledPosts = posts.filter(post => post.source);
                const postsContainer = document.getElementById('crawled-posts-list');
                postsContainer.innerHTML = ''; // Clear existing posts

                crawledPosts.forEach(post => {
                    const postElement = createPostElement(post);
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error loading crawled posts:', error);
                alert('Failed to load crawled posts: ' + error.message);
            }
        }

        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'post';
            div.id = `post-${post._id}`;

            const date = new Date(post.createdAt);
            const formattedDate = date.toLocaleString();

            div.innerHTML = `
                <input type="checkbox" class="post-checkbox" data-post-id="${post._id}">
                <div class="post-image">
                    <img src="${post.imageUrl || 'images/chatting_boy.jpeg'}" alt="${post.title}">
                </div>
                <div class="post-content-wrapper">
                    <div class="post-title">${post.title}</div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-source">Source: <a href="${post.source}" target="_blank">${post.source}</a></div>
                    <div class="post-date">Crawled on: ${formattedDate}</div>
                    <div class="post-controls">
                        <button class="btn btn-edit" onclick="editPost('${post._id}')">Edit</button>
                        <button class="btn btn-delete" onclick="beforeDeletePost('${post._id}')">Delete</button>
                    </div>
                </div>
            `;

            return div;
        }

        async function deleteSelectedPosts() {
            const selectedCheckboxes = document.querySelectorAll('.post-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                alert('Please select posts to delete');
                return;
            }

            if (confirm(`Are you sure you want to delete ${selectedCheckboxes.length} selected posts?`)) {
                try {
                    for (const checkbox of selectedCheckboxes) {
                        const postId = checkbox.getAttribute('data-post-id');
                        await deletePost(postId);
                        const postElement = document.getElementById(`post-${postId}`);
                        postElement.remove();
                    }
                    alert('Selected posts have been deleted');
                } catch (error) {
                    console.error('Error deleting posts:', error);
                    alert('Failed to delete some posts: ' + error.message);
                }
            }
        }

        function editPost(postId) {
            // Store the post ID for editing
            localStorage.setItem('editingPost', JSON.stringify({
                id: postId
            }));
            window.location.href = `edit-post.html?mode=edit&id=${postId}`;
        }

        async function beforeDeletePost(postId) {
            if (confirm("Are you sure you want to delete this post?")) {
                try {
                    await deletePost(postId);
                    const postElement = document.getElementById(`post-${postId}`);
                    postElement.remove();
                    alert('Post has been deleted successfully');
                } catch (error) {
                    console.error('Error deleting post:', error);
                    alert('Failed to delete post: ' + error.message);
                }
            }
        }

        async function crawlPost() {
            const urlInput = document.getElementById('crawl-url');
            const url = urlInput.value.trim();
            const loadingSpinner = document.querySelector('.loading');

            if (!url) {
                alert('Please enter a URL to crawl');
                return;
            }

            try {
                loadingSpinner.classList.add('active');
                const response = await fetch(`http://localhost:8000/crawl/crawl?url=${encodeURIComponent(url)}`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const crawlResult = await response.json();

                // Create a new post from the crawled content
                const postResult = await createPost(
                    crawlResult.title,
                    crawlResult.content,
                    crawlResult.imageUrl || 'images/chatting_boy.jpeg',
                    crawlResult.author || 'Crawled Content',
                    crawlResult.tags || [],
                    url // Pass the source URL
                );

                // Create and prepend the new post element at the top of the list
                const postElement = createPostElement(postResult);
                const postsContainer = document.getElementById('crawled-posts-list');
                postsContainer.insertBefore(postElement, postsContainer.firstChild);

                alert('Post crawled and saved successfully!');
                urlInput.value = ''; // Clear the input
            } catch (error) {
                console.error('Error crawling post:', error);
                alert('Failed to crawl post: ' + error.message);
            } finally {
                loadingSpinner.classList.remove('active');
            }
        }
    </script>
