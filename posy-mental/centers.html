    <style>
        .center-form {
            max-width: 800px;

        }

            display: flex;
            gap: 10px;

<body>
    <!-- Header Area -->
    <header class="header">
        <!-- Header Inner -->
        <div class="header-inner">
            <div class="container">

                </div>

        </div>
        <!--/ End Header Inner -->

    <!-- End Header Area -->

    <!-- Start Contact Us -->
    <section class="contact-us section">
        <div class="container">
            <div class="text-center mb-4">
                <a href="admin.html" class="btn btn-outline-primary" style="font-size: 1.2em; padding: 10px 30px; margin-right: 25px; color: white;">Manage Posts</a>
                <a href="crawled-posts.html" class="btn btn-outline-primary" style="font-size: 1.2em; padding: 10px 30px; margin-left: 25px; color: white;">Crawled Articles</a>
                <a href="centers.html" class="btn btn-primary active" style="font-size: 1.2em; padding: 10px 30px; margin-left: 25px; background-color: white; color: #2074d4;">Mental Health Centers</a>
            </div>

            <div class="center-form">
                <h2 class="mb-4">Add Mental Health Center</h2>
                <form id="centerForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="centerName">Center Name *</label>
                        <input type="text" class="form-control" id="centerName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="mapEmbed">Google Map Embed Link *</label>
                        <input type="text" class="form-control" id="mapEmbed" required>
                        <small class="form-text text-muted">Paste the embed link from Google Maps</small>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number *</label>
                        <input type="text" class="form-control" id="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization *</label>
                        <input type="text" class="form-control" id="specialization" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea class="form-control" id="note"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Center</button>
                </form>
            </div>

            <div class="center-list mt-5">
                <h2 class="mb-4">Mental Health Centers</h2>
                <div id="centersList">
                    <!-- Centers will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </section>
    <!--/ End Contact Us -->
