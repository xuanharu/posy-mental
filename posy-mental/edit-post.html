    <style>
        .edit-post-section {
            padding: 70px 0;
        }
        
        .edit-post-form {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-preview {
            max-width: 300px;
            margin: 20px 0;
        }
        
        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        /* Custom styles for SimpleMDE */
        
        .CodeMirror {
            min-height: 300px;
        }
        
        .editor-toolbar {
            border-radius: 4px 4px 0 0;
        }
        /* Tag button styles */
        
        .btn-outline-primary {
            transition: all 0.2s ease;
            background-color: #fff;
            color: #2074d4;
        }
        
        .btn-outline-primary.active,
        .btn-outline-primary:active {
            background-color: black !important;
            color: white !important;
            border-color: var(--primary-color) !important;
        }
        
        .btn-group-toggle label.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>

            <div class="container">

                    <div class="row">

                <div class="col-lg-8 offset-lg-2">
                    <div class="edit-post-form">
                        <h2 class="mb-4">Edit Post</h2>
                        <form id="editPostForm" enctype="multipart/form-data">

                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <!-- Author Input -->
                            <div class="form-group">
                                <label for="author">Author Name</label>
                                <input type="text" class="form-control" id="author" name="author" required>
                            </div>

                            <!-- Image Upload -->
                            <div class="form-group">
                                <label for="image">Post Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                                <div class="image-preview" id="imagePreview">
                                    <!-- Image preview will be shown here -->
                                </div>
                            </div>

                            <!-- Content Textarea -->
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                            </div>

                            <!-- Tags Selection -->

                                <label>Tags</label>

                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="ADHD"> ADHD

                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="Asperger's"> Asperger's

                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="Autism"> Autism

                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="Bipolar Disorder"> Bipolar Disorder
                                            </label>
                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="Chronic Pain"> Chronic Pain
                                            </label>
                                            <label class="btn btn-outline-primary m-1">

                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="Eating Disorders"> Eating Disorders

                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <h6>PERSONALITY</h6>
                                        <div class="btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="Passive Aggression"> Passive Aggression
                                            </label>
                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="Personality"> Personality
                                            </label>
                                            <label class="btn btn-outline-primary m-1">
                                                <input type="checkbox" name="tags" value="Shyness"> Shyness

                                        </div>
                                    </div>
                                    <div class="mb-3">

                                    <div class="mb-3">

    <!-- jQuery JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Modernizr JS -->
    <script src="js/modernizr.min.js"></script>
    <!-- SimpleMDE JS -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <script src="post_apis.js"></script>
    <script>
        // Initialize variables
        let simplemde;
        const tagLabels = document.querySelectorAll('.btn-group-toggle label');

        // Add click handlers for tag buttons
        tagLabels.forEach(label => {
            label.addEventListener('click', function(e) {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked; // Toggle checkbox state

                // Toggle active class based on new checkbox state
                if (checkbox.checked) {
                    this.classList.add('active');
                } else {
                    this.classList.remove('active');
                }

                // Prevent the default bootstrap toggle behavior
                e.preventDefault();
            });

            // Also handle the change event on checkboxes
            const checkbox = label.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    this.parentElement.classList.add('active');
                } else {
                    this.parentElement.classList.remove('active');
                }
            });
        });

        try {
            // Initialize SimpleMDE
            simplemde = new SimpleMDE({
                element: document.getElementById("content"),
                spellChecker: false,
                status: false,
                // Sync content with original textarea on change
                forceSync: true
            });
        } catch (error) {
            console.error('Failed to initialize markdown editor:', error);
            alert('Failed to initialize markdown editor. Using regular textarea instead.');
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const postId = urlParams.get('id');

        // Image preview functionality
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        // Load existing post data if in edit mode
        window.addEventListener('DOMContentLoaded', async function() {
            if (mode === 'edit' && postId) {
                try {
                    const postData = await getPost(postId);

                    // Populate form fields
                    document.getElementById('title').value = postData.title;
                    document.getElementById('author').value = postData.author;
                    if (simplemde) {
                        simplemde.value(postData.content); // Set markdown editor content
                    } else {
                        document.getElementById('content').value = postData.content;
                    }

                    // Set selected tags
                    if (postData.tags) {
                        const checkboxes = document.querySelectorAll('input[name="tags"]');
                        checkboxes.forEach(checkbox => {
                            if (postData.tags.includes(checkbox.value)) {
                                checkbox.checked = true;
                                checkbox.parentElement.classList.add('active');
                            }
                        });
                    }

                    // Update page title based on mode
                    document.querySelector('h2').textContent = 'Edit Post';
                } catch (error) {
                    console.error('Error loading post:', error);
                    alert('Failed to load post data: ' + error.message);
                    window.location.href = 'admin.html';
                }
            } else {
                // Update page title for create mode
                document.querySelector('h2').textContent = 'Create New Post';
            }
        });

        // Form submission handling
        document.getElementById('editPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                // Get form values directly instead of using FormData
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const content = simplemde ? simplemde.value() : document.getElementById('content').value;
                const imageFile = document.getElementById('image').files[0];

                // Get selected tags
                const selectedTags = Array.from(document.querySelectorAll('input[name="tags"]:checked'))
                    .map(checkbox => checkbox.value);

                // Handle image
                let imageUrl = '';
                if (imageFile) {
                    const reader = new FileReader();
                    imageUrl = await new Promise((resolve) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(imageFile);
                    });
                } else {
                    const preview = document.getElementById('imagePreview');
                    const existingImg = preview.querySelector('img');
                    imageUrl = existingImg ? existingImg.src : 'images/chatting_boy.jpeg';
                }

                // Validate required fields
                if (!title || !content || !author) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (mode === 'edit' && postId) {
                    // Update existing post
                    await updatePost(postId, title, content, imageUrl, author, selectedTags);
                } else {
                    // Create new post
                    await createPost(title, content, imageUrl, author, selectedTags);
                }

                // Redirect to admin page
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Failed to save post: ' + error.message);
            }
        });
    </script>
