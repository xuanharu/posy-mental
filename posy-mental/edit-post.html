<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit Post - Posy Mental Health</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/icofont.css">
    <link rel="stylesheet" href="css/slicknav.min.css">
    <link rel="stylesheet" href="css/owl-carousel.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .edit-post-section {
            padding: 70px 0;
        }
        
        .edit-post-form {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-preview {
            max-width: 300px;
            margin: 20px 0;
        }
        
        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <!-- Header Area -->
    <header class="header">
        <!-- Header Inner -->
        <div class="header-inner">
            <div class="container">
                <div class="inner">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-12">
                            <!-- Start Logo -->
                            <div class="logo">
                                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                            </div>
                            <!-- End Logo -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ End Header Inner -->
    </header>
    <!-- End Header Area -->

    <!-- Edit Post Section -->
    <section class="edit-post-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="edit-post-form">
                        <h2 class="mb-4">Edit Post</h2>
                        <form id="editPostForm" enctype="multipart/form-data">
                            <!-- Title Input -->
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <!-- Author Input -->
                            <div class="form-group">
                                <label for="author">Author Name</label>
                                <input type="text" class="form-control" id="author" name="author" required>
                            </div>

                            <!-- Image Upload -->
                            <div class="form-group">
                                <label for="image">Post Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                                <div class="image-preview" id="imagePreview">
                                    <!-- Image preview will be shown here -->
                                </div>
                            </div>

                            <!-- Content Textarea -->
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <button type="submit" class="btn">Publish Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Edit Post Section -->

    <!-- Footer Area -->
    <footer class="footer">
        <!-- Copyright -->
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="copyright-content">
                            <p>Â© Copyright 2023 | All Rights Reserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ End Copyright -->
    </footer>
    <!-- End Footer Area -->

    <!-- jQuery JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Modernizr JS -->
    <script src="js/modernizr.min.js"></script>

    <script>
        // Image preview functionality
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        // Load existing post data if editing
        window.addEventListener('DOMContentLoaded', function() {
            const editingPost = JSON.parse(localStorage.getItem('editingPost'));
            if (editingPost) {
                document.getElementById('title').value = editingPost.title;
                document.getElementById('author').value = editingPost.author;
                document.getElementById('content').value = editingPost.content;

                // Show existing image preview
                const preview = document.getElementById('imagePreview');
                const img = document.createElement('img');
                img.src = editingPost.image;
                preview.appendChild(img);

                // Clear the editing post from storage
                localStorage.removeItem('editingPost');
            }
        });

        // Form submission handling
        document.getElementById('editPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Create FormData object
            const formData = new FormData(this);

            // Get file data
            const imageFile = formData.get('image');
            let imageUrl = '';

            if (imageFile.size > 0) { // Only process if new file selected
                // Convert the image file to base64
                const reader = new FileReader();
                imageUrl = await new Promise((resolve) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(imageFile);
                });
            } else {
                // If no new image, check for existing image in preview
                const preview = document.getElementById('imagePreview');
                const existingImg = preview.querySelector('img');
                imageUrl = existingImg ? existingImg.src : 'images/chatting_boy.jpeg';
            }

            // Create post data object
            const postData = {
                title: formData.get('title'),
                author: formData.get('author'),
                content: formData.get('content'),
                image: imageUrl
            };

            // Get existing posts
            let posts = JSON.parse(localStorage.getItem('posts') || '[]');

            // Check if we're editing an existing post
            const editingPost = JSON.parse(localStorage.getItem('editingPost'));
            if (editingPost) {
                // Update existing post
                postData.id = editingPost.id;
                const index = posts.findIndex(p => p.id === editingPost.id);
                if (index !== -1) {
                    posts[index] = postData;
                }
            } else {
                // Create new post
                postData.id = Date.now();
                posts.push(postData);
            }

            // Save updated posts
            localStorage.setItem('posts', JSON.stringify(posts));

            // Redirect to admin page
            window.location.href = 'admin.html';
        });
    </script>
</body>

</html>
