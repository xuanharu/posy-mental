<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit Post - Posy Mental Health</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/icofont.css">
    <link rel="stylesheet" href="css/slicknav.min.css">
    <link rel="stylesheet" href="css/owl-carousel.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .edit-post-section {
            padding: 70px 0;
        }
        
        .edit-post-form {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-preview {
            max-width: 300px;
            margin: 20px 0;
        }
        
        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <!-- Header Area -->
    <header class="header">
        <!-- Header Inner -->
        <div class="header-inner">
            <div class="container">
                <div class="inner">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-12">
                            <!-- Start Logo -->
                            <div class="logo">
                                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                            </div>
                            <!-- End Logo -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ End Header Inner -->
    </header>
    <!-- End Header Area -->

    <!-- Edit Post Section -->
    <section class="edit-post-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="edit-post-form">
                        <h2 class="mb-4">Edit Post</h2>
                        <form id="editPostForm" enctype="multipart/form-data">
                            <!-- Title Input -->
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <!-- Author Input -->
                            <div class="form-group">
                                <label for="author">Author Name</label>
                                <input type="text" class="form-control" id="author" name="author" required>
                            </div>

                            <!-- Image Upload -->
                            <div class="form-group">
                                <label for="image">Post Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                                <div class="image-preview" id="imagePreview">
                                    <!-- Image preview will be shown here -->
                                </div>
                            </div>

                            <!-- Content Textarea -->
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <button type="submit" class="btn">Publish Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Edit Post Section -->

    <!-- Footer Area -->
    <footer class="footer">
        <!-- Copyright -->
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="copyright-content">
                            <p>Â© Copyright 2023 | All Rights Reserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ End Copyright -->
    </footer>
    <!-- End Footer Area -->

    <!-- jQuery JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Modernizr JS -->
    <script src="js/modernizr.min.js"></script>

    <script src="post_apis.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const postId = urlParams.get('id');

        // Image preview functionality
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        // Load existing post data if in edit mode
        window.addEventListener('DOMContentLoaded', async function() {
            if (mode === 'edit' && postId) {
                try {
                    const postData = await getPost(postId);

                    // Populate form fields
                    document.getElementById('title').value = postData.title;
                    document.getElementById('content').value = postData.content;

                    // Update page title based on mode
                    document.querySelector('h2').textContent = 'Edit Post';
                } catch (error) {
                    console.error('Error loading post:', error);
                    alert('Failed to load post data: ' + error.message);
                    window.location.href = 'admin.html';
                }
            } else {
                // Update page title for create mode
                document.querySelector('h2').textContent = 'Create New Post';
            }
        });

        // Form submission handling
        document.getElementById('editPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                const formData = new FormData(this);
                const title = formData.get('title');
                const content = formData.get('content');
                const author = formData.get('author');
                const imageFile = formData.get('image');
                
                // Handle image
                let imageUrl = '';
                if (imageFile.size > 0) {
                    const reader = new FileReader();
                    imageUrl = await new Promise((resolve) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(imageFile);
                    });
                } else {
                    const preview = document.getElementById('imagePreview');
                    const existingImg = preview.querySelector('img');
                    imageUrl = existingImg ? existingImg.src : 'images/chatting_boy.jpeg';
                }

                if (mode === 'edit' && postId) {
                    // Update existing post
                    await updatePost(postId, title, content, imageUrl, author);
                } else {
                    // Create new post
                    await createPost(title, content, imageUrl, author);
                }

                // Redirect to admin page
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Failed to save post: ' + error.message);
            }
        });
    </script>
</body>

</html>
