        .social-label {
            display: block;
            margin-bottom: 15px;
            color: #666;
        }
        
        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            list-style: none;
            padding: 0;
        }
        
        .socials li a {

    <body>

        <!-- Main Content -->
        <div class="main">
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure><img src="images/chatting_bot.jpg" alt="Mental Health Support"></figure>
                        </div>

                        <div class="signin-form">
                            <h2 class="form-title">Welcome Back!</h2>
                            <form class="register-form" id="login-form" onsubmit="handleLogin(event)">
                                <div class="form-group">
                                    <label for="email"><i class="icofont-email"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Email Address" required />
                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                                </div>
                                <div class="form-group">

                                </div>
                            </form>
                        </div>

        <!-- jquery Min JS -->

        <!-- Main JS -->
        <script src="js/main.js"></script>
        <script>
            async function handleLogin(event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                // We don't have a role selector in the form, so we'll let the backend determine the role
                // based on the user's credentials

                try {
                    const response = await fetch('http://localhost:8000/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store the token and user role
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('userRole', data.role);

                        // Redirect based on role
                        if (data.role === 'psychiatrist') {
                            window.location.href = 'psychiatrist-dashboard.html';
                        } else {
                            window.location.href = 'admin.html';
                        }
                    } else {
                        alert('Login failed: ' + data.detail);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during login. Please try again.');
                }
            }
        </script>
