    <div class="container">
        <div class="admin-form">
            <h2 class="text-center mb-4">Post News Article</h2>
            <form id="newsForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL (optional)</label>
                    <input type="url" class="form-control" id="imageUrl">
                </div>
                <button type="submit" class="btn btn-primary">Post Article</button>
            </form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Store articles in localStorage
        const newsForm = document.getElementById('newsForm');

        newsForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const article = {
                id: Date.now(),
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                content: document.getElementById('content').value,
                imageUrl: document.getElementById('imageUrl').value,
                date: new Date().toLocaleDateString()
            };

            // Get existing articles or initialize empty array
            let articles = JSON.parse(localStorage.getItem('newsArticles') || '[]');

            // Add new article
            articles.unshift(article);

            // Save back to localStorage
            localStorage.setItem('newsArticles', JSON.stringify(articles));

            // Reset form
            newsForm.reset();

            alert('Article posted successfully!');
        });
    </script>
